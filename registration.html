<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registrationForm">
        <input type="text" id="nickname" placeholder="Ник" required>
        <input type="text" id="firstName" placeholder="Имя" required>
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <input type="tel" id="phone" placeholder="Телефон" required>
        <input type="text" id="profession" placeholder="Профессия" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
